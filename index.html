<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Timer</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div id="toggle">
                <i class="indikator"></i>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="happyB">С возвращением Яся!</div>
        <div class="timer">
            <div class="timer__block">
                <div class="timer__count timer__day">00</div>
                <div class="timer__title">DAYS</div>
            </div>
            <div class="timer__block">
                <div class="timer__count timer__hour">20</div>
                <div class="timer__title">HOURS</div>
            </div>
            <div class="timer__block">
                <div class="timer__count timer__min">12</div>
                <div class="timer__title">MINUTES</div>
            </div>
            <div class="timer__block">
                <div class="timer__count timer__sec">40</div>
                <div class="timer__title">SECONDS</div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
